<div class="container">
    <div class="row">
        <div class="col-5 mx-auto">
            <h3 class="bg-primary text-white p-3">
                {{getName()}}' todo list
            </h3>
            <div class="input-group mb-3">
                <input type="text" class="form-control" #txtItem [(ngModel)]="inputText"
                    (keyup.enter)="addItem()"
                >
                <!-- <button 
                  class="btn" 
                  (click)="addItem()"
                  [class]="{
                      'disabled' : inputText.length==0,
                      'btn-secondary' : inputText.length==0,
                      'btn-primary' : inputText.length > 0  class ı böyle verebildiğimiz gibi bir metod ile de verebiliriz
                  }" 
                  >Add</button> -->
                  <button
                  class="btn" 
                  (click)="addItem()"
                  [class]="getBtnClasses()"
                  >Add</button>
            </div>
            <div class="from-check mb-3">
                <input type="checkbox" [(ngModel)]="displayAll" class="form-check-input" id="displayAll">
                <label for="displayAll" class="form-check-label ms-2">Hepsini Göster</label>
            </div>

            <!-- {{message}} -->
            <!-- {{displayAll}} -->

            <div class="my-2" *ngIf="displayCount() !== 0">
                 {{displayCount()}} görev tamamlandı.
            </div>

            <div class="alert alert-warning" *ngIf="getItems().length == 0 else itemsTable">
                Tüm görevler tamamlandı.
            </div>

            <ng-template #itemsTable>
                <table class="table table-bordered" *ngIf="getItems().length > 0">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Description</th>
                            <th>Action</th>
                            <th>:(</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr  *ngFor="let item of getItems(); let i = index" [class]="{'bg-success' : item.action, 'bg-warning' : !item.action}"
                        >
                            <td>{{i+1}}</td>
                            <td>{{item.description}}</td>
                            <td>

                                <!-- if bloğu -->
                                <!-- <div *ngIf="item.action">Yapıldı</div> -->
                                <!-- <div *ngIf="!item.action">Yapılmadı</div> -->

                                <!-- switch bloğu -->
                            <!-- <div [ngSwitch]="item.action">
                                <div *ngSwitchCase="true">Yapıldı</div>
                                <div *ngSwitchDefault>Yapılmadı</div>
                            </div> -->

                            <!-- if else bloğu -->
                            <!-- <div *ngIf="item.action; else noTemplate">Yapıldı</div>
                            <ng-template #noTemplate>
                                Yapılmadı
                            </ng-template> -->

                            <!-- if-then bloğu -->
                            <!-- <div *ngIf="item.action; then noTemplate">Burası gösterilmiyor sadece yer tutucu</div>
                            <ng-template #noTemplate>
                                Yapılmadı
                            </ng-template> -->

                            <!-- if-then-else bloğu -->
                            <div *ngIf="item.action; then yesTemplate else noTemplate">Burası gösterilmiyor sadece yer tutucu</div>
                            <ng-template #yesTemplate>Yapıldı</ng-template>
                            <ng-template #noTemplate>
                                Yapılmadı
                            </ng-template>



                            </td>
                            <td>
                                <input type="checkbox" [(ngModel)]="item.action" id="">
                            </td>
                        </tr>
                    </tbody>
                </table>
        </ng-template>


            
        </div>
    </div>
</div>
